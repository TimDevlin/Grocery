`<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Grocery List</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Make a Grocery List</h1>
        <p class="lead">This is going to sort your grocery list for you.</p>
      </div>
      <div id="input">
        <form>
          <div class="form-group">
            <label for="item1">Enter your first grocery item</label>
            <input id="item1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item2">Enter your second grocery item</label>
            <input id="item2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item3">Enter your third grocery item</label>
            <input id="item3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item4">Enter your fourth grocery item</label>
            <input id="item4" class="form-control" type="text">
          </div>
          <button type="submit" class="btn-cust">Generate List</button>
        </form>
      </div>
      <div id="list">
        <ul>
          <li class="item1"></li>
          <li class="item2"></li>
          <li class="item3"></li>
          <li class="item4"></li>
        </ul>
      </div>

  </body>
</html>
